<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics of javascript</title>
    <script>
        function hello(){
            document.getElementById("demo").innerHTML="update paragraph"
        }
    </script>
</head>
<body>
    <h2 id="demo">demo javascript paragraph</h2>
    <button type="button" onclick="hello()">try it</button>
    
</body>

<script src="script.js"></script>
</html>
